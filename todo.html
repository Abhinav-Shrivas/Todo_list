<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body class="light">
    <div class="main">
        <div class="menuspan"><img src="items/menu.png" alt=""></div>
        <div class="menu">
                    <div class="logo"><img src="items/logo.png" alt="">ToDo</div>
                <div class="features">
                    <div class="filter"> <img src="items/filter.svg" alt="">Filtering</div>
                    <div class="filteritems">
                        <div class="f"> <img src="items/all.png" alt="">All</div>
                        <div class="f"> <img src="items/check-circle.svg" alt="">Completed</div>
                        <div class="f"> <img src="items/pending.svg" alt="">Pending</div>
                    </div>
                
                <div class="setting"> <img src="items/setting.svg" alt="">Settings</div>
                <div class="setting home"><img src="items/home.png" alt="">Home</div>
            </div>
            </div>
        <div class="activity">
            <div class="top">
                <div class="date">Feb <br> 4</div>
                <div class="heading">Hello, <br>What's your plan for today?</div>
            </div>
            <div class="tasks">
                <div class="addtask">Add ToDo <img src="items/add.svg" alt="">
                <div class="add">
                    <input type="text" class="inputtask">
                    <button>Submit</button>
                </div>
                </div>
            </div>
            <div class="addedtask">
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
